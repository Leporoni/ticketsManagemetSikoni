<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>TicketsManager</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Tickets Management</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Email</th>
							<th>Date</th>
							<th>Status</th>
							<th>Description</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ticket : ${tickets}">
							<td th:text="${ticket.id}"></td>
							<td th:text="${ticket.name}"></td>
							<td th:text="${ticket.email}"></td>
							<td th:text="${#dates.format(ticket.date, 'dd/MM/yyyy')}"></td>
							<td th:text="${ticket.status}"></td>
							<td th:text="${ticket.description}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/edit/{id}(id=${ticket.id})}">Open/Update</a> <a
										class="delete btn btn-sm btn-danger"
										th:href="@{/delete/{id}(id=${ticket.id})}">Delete</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/add/}">Add</a>
		</div>
	</div>
</body>
</html>
